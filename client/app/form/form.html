
<div class="container">
  <div class="row headingRow">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3 class="text-center formSpacing">Can't decide what to do?</h3>
      <h4 class="text-center">Let us decide for you!</h2>
      <form role="form">
        <div class="formSpacing">
          <input type="text" name="location" placeholder="Location" ng-model="location" class="form-control text-center">
        </div>
        <div class="formBtn">
            <button ng-Click="findMe()" class="btn btn-default center-block">Use Current Location</button>
            <div ng-show='calculating'> Calculating Current Location.. </div>
        </div>
        <div ckass="feeling text-center" ng-Click="showEmoji()">
          How are you feeling today?
        </div>
        <div class="emotes" ng-if="emoji">
          <form>
            <label ng-repeat="(key, v) in brain.emoticons" class={{key}} title={{key}}>
              <input type="checkbox" ng-model="brain.emoticons[key]">
            </label>
          </form>
        </div>
        <div class="formSpacing">
          <input type="text" name="category" placeholder="Category" ng-model="category" class="form-control text-center">
        </div>
        <div class="row formBtn">
          <div class="col-md-6">
            <button ng-hide='calculating' ng-Click="getLocationAndCategory(location, category)" class="btn btn-default center-block"> Adventure Time!</button>
          </div>
          <div class="col-md-6">
            <button ng-Click="askJamie()" class="btn btn-default center-block">Consult da brain</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
