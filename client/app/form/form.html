<div class="container span4">
<div class="jumbotron">
  <h3 class="text-center">What Do You Want to Do?</h3>
  <form role="form">
    <div>
      <input type="text" name="category" placeholder="Category" ng-model="category" class="form-control text-center">
    </div>
    <div>
      <input type="text" name="location" placeholder="Location" ng-model="location" class="form-control text-center">
    </div>
    <div>
      <button ng-Click="getLocationAndCategory(location, category)" class="btn btn-primary">Grab Adventure</button>
    </div>
  </form>
</div>
</div>
