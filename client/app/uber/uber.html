<div> Take me There!
  <form>
    <div>
      <p>{{current}}</p>
    </div>
    <div>
      <p>{{destination}}</p>
    </div>
    <div>
      <button ng-click='getPrice()'>Get Price Estimates</button>
      <button ng-click='getDrivers()'>Get Available Uber Drivers</button>
    </div>
    <ul>
      <li ng-repeat='option in priceArray'>{{option.display_name}} {{option.estimate}} </li>
    </ul>
  </form>
</div>
